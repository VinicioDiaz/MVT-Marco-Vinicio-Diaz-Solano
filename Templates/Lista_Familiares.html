<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border='1px solid black'>
        <h1>Listado de Familiares de Vinicio Díaz </h1>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Está vivo</th>
            </tr>
        </thead>

        <tbody>
            {% for familiar in Familia %}
            <tr>
                <td> {{familiar.Nombre}} </td>
                <td> {{familiar.Apellido}} </td>
                <td> {{familiar.Edad}} </td>
                {% if familiar.Esta_vivo == True %}
                <td> Vivo </td>
                {% else %}
                <td> Muerto </td>
                {%endif %}

            </tr>
        {% endfor %}
    </table>
</body>

</html>
